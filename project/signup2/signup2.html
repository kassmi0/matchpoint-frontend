<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link rel="stylesheet" href="signup2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="main-heading">Hello, Let's Get Started</h1>
            
            <h2 class="sub-heading">Set Up Your Profile</h2>
            
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name here">
                </div>
                
                <div class="form-group">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" placeholder="Enter your middle name here">
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Enter your last name here">
                </div>
                
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" placeholder="Enter your nickname name here">
                </div>
                
                <div class="form-group">
                    <label for="bio">Add a Bio:</label>
                    <textarea id="bio" placeholder="Enter your bio name here"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags">Add Tags:</label>
                    <input type="text" id="tags" placeholder="Choose tags from below">
                </div>
                
                <div class="button-container">
                    <button type="button" class="next-button">Next 1/4</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="signup2.js"></script>
</body>
</html>
