<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Form</title>
    <link rel="stylesheet" href="signup3.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="main-heading">Hello, Let's Get Started</h1>
            
            <h2 class="sub-heading">Some Verifications</h2>
            
            <form class="verification-form">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <div class="phone-input-container">
                        <input type="text" id="country-code" value="+977" readonly>
                        <input type="tel" id="phone" placeholder="Enter your number here">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" placeholder="DD/MM/YYYY" class="highlighted-input">
                </div>
                
                <div class="form-group">
                    <label for="location">Current Location:</label>
                    <input type="text" id="location" placeholder="Enter your current location here">
                </div>
                
                <div class="button-container">
                    <button type="button" class="prev-button">Prev</button>
                    <button type="button" class="next-button">Next 2/4</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="signup3.js"></script>
</body>
</html>
