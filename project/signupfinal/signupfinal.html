<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step Form</title>
    <link rel="stylesheet" href="signupfinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="main-heading">FINAL STEP</h1>
            
            <div class="photo-section">
                <label>Add a photo:</label>
                <div class="photo-upload">
                    <div class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#a83232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3Z"></path>
                        </svg>
                        Edit:
                    </div>
                </div>
            </div>
            
            <div class="default-section">
                <label>Choose form default:</label>
                <div class="avatar-options">
                    <div class="avatar-option">
                        <img src="Ellipse 80.png" alt="Avatar 1" class="avatar-img">
                    </div>
                    <div class="avatar-option">
                        <img src="Ellipse 81.png" alt="Avatar 2" class="avatar-img">
                    </div>
                    <div class="avatar-option">
                        <img src="Ellipse 82.png" alt="Avatar 3" class="avatar-img">
                    </div>
                    <div class="avatar-option">
                        <img src="Ellipse 83.png" alt="Avatar 4" class="avatar-img">
                    </div>
                    <div class="avatar-option">
                        <img src="Ellipse 84.png" alt="Avatar 5" class="avatar-img">
                    </div>
                </div>
            </div>
            
            <div class="people-section">
                <label>People You Might Know:</label>
                
                <div class="person-card">
                    <div class="person-info">
                        <img src="Ellipse 84.png" alt="Harry Kane" class="person-img">
                        <div class="person-details">
                            <div class="person-name">Harry Kane</div>
                            <div class="person-location">Kathmandu,Nepal</div>
                        </div>
                    </div>
                    <div class="person-tags">
                        <span class="tag futsal-tag">FUTSAL LOVER</span>
                        <span class="tag casual-tag">CASUAL</span>
                    </div>
                    <button class="add-friend-btn">Add Friend</button>
                </div>
                
                <div class="person-card">
                    <div class="person-info">
                        <img src="Ellipse 83.png" alt="Harry Kane" class="person-img">
                        <div class="person-details">
                            <div class="person-name">Harry Kane</div>
                            <div class="person-location">Kathmandu,Nepal</div>
                        </div>
                    </div>
                    <div class="person-tags">
                        <span class="tag competitive-tag">COMPETITIVE</span>
                        <span class="tag casual-tag">CASUAL</span>
                    </div>
                    <button class="add-friend-btn">Add Friend</button>
                </div>
                
                <div class="person-card">
                    <div class="person-info">
                        <img src="Ellipse 81.png" alt="Harry Kane" class="person-img">
                        <div class="person-details">
                            <div class="person-name">Harry Kane</div>
                            <div class="person-location">Kathmandu,Nepal</div>
                        </div>
                    </div>
                    <div class="person-tags">
                        <span class="tag competitive-tag">COMPETITIVE</span>
                        <span class="tag casual-tag">CASUAL</span>
                    </div>
                    <button class="add-friend-btn">Add Friend</button>
                </div>
                
                <div class="person-card">
                    <div class="person-info">
                        <img src="Ellipse 80.png" alt="Harry Kane" class="person-img">
                        <div class="person-details">
                            <div class="person-name">Harry Kane</div>
                            <div class="person-location">Kathmandu,Nepal</div>
                        </div>
                    </div>
                    <div class="person-tags">
                        <span class="tag futsal-tag">FUTSAL LOVER</span>
                        <span class="tag casual-tag">CASUAL</span>
                    </div>
                    <button class="add-friend-btn">Add Friend</button>
                </div>
            </div>
            
            <div class="navigation-buttons">
                <button type="button" class="prev-button">Prev</button>
                <button type="button" class="launch-button">Launch Profile</button>
            </div>
        </div>
    </div>
    
    <script src="sinupfinal.js"></script>
</body>
</html>
