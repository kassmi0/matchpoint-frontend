<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Booking - Specify Selection</title>
    <link rel="stylesheet" href="book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <h1>Specify Selection</h1>
            
            <div class="slots-banner">
                <p>Slots Selected : <span id="selected-slots">2</span></p>
            </div>
            
            <div class="venue-info">
                <h2>Dhankag Futsal</h2>
                
                <div class="location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="location-icon">
                        <path d="M12 22s-8-4.5-8-11.8a8 8 0 0 1 16 0c0 7.3-8 11.8-8 11.8z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <p>Kathmandu,Maitidevi</p>
                </div>
                
                <div class="time-slot">
                    <p>06:00 - 07:00</p>
                </div>
            </div>
            
            <div class="slot-selector">
                <p>Slots:</p>
                <button id="decrease-btn" class="round-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <span id="slot-count">2</span>
                <button id="increase-btn" class="round-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="total-cost">
                <p>Total: NPR <span id="total-price">200</span></p>
            </div>
            
            
            <div class="note-section">
                <p>Note:</p>
                <p class="note-text">You will be automatically added to a group with your other teammates</p>
            </div>
            
            <button class="confirm-btn">Confirm Payment</button>
        </div>
    </div>
    
    <script src="book.js"></script>
</body>
</html>
