<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Point - Sign Up</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-circle">
                    <img src="match-point-logo.png" alt="Match Point Logo">
                </div>
            </div>
            
            <div class="form-section">
                <h1>Log In</h1>
                
                <form>
                    <div class="form-group">
                        <input type="email" placeholder="Your email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" placeholder="Your password" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms of Service.</label>
                    </div>
                    
                    <button type="submit" class="signup-btn">Create an Account</button>
                    
                    <div class="social-login">
                        <p>OR</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon OR">
                                <img src="OR-icon.png" alt="OR" >
                            </a>
                            <a href="#" class="social-icon facebook">
                                <img src="facebook-icon.png" alt="Facebook">
                            </a>
                            <a href="#" class="social-icon twitter">
                                <img src="twitter-icon.png" alt="Twitter">
                            </a>
                            <a href="#" class="social-icon google">
                                <img src="google-icon.png" alt="Google">
                            </a>
                        </div>
                    </div>
                    
                    <div class="login-link">
                        <p>Do you have an Account? <a href="#">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <div class="footer-links">
                <a href="#">User Agreement</a>
                <span class="divider">|</span>
                <a href="#">Privacy Policy</a>
                <span class="divider">|</span>
                <span class="copyright">@ 2024 logo.com All Rights Reserved</span>
            </div>
        </footer>
    </div>
    
    <script src="log-in.js"></script>
</body>
</html>
